
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Rentenplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background: #fff;
            color: #222;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #ff9900;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
            margin-top: 0.3em;
        }
        button {
            margin-top: 1.5em;
            background-color: #ff9900;
            color: white;
            padding: 0.8em 1.2em;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .results {
            margin-top: 2em;
            background-color: #f9f9f9;
            padding: 1em;
            border-left: 5px solid #ff9900;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Rentenplaner</h1>

    <label for="age">Aktuelles Alter:</label>
    <input type="number" id="age" value="45">

    <label for="retirement">Geplanter Rentenbeginn (Alter):</label>
    <input type="number" id="retirement" value="60">

    <label for="expenses">Jährliche Ausgaben im Ruhestand (USD):</label>
    <input type="number" id="expenses" value="100000">

    <label for="btc">Aktueller BTC-Bestand:</label>
    <input type="number" id="btc" value="0.5" step="0.00000001">

    <button onclick="calculate()">Berechnen</button>

    <div class="results" id="results">
        <!-- Ergebnisse hier -->
    </div>

    <script>
        function calculate() {
            const age = parseFloat(document.getElementById('age').value);
            const retirementAge = parseFloat(document.getElementById('retirement').value);
            const yearlyUSD = parseFloat(document.getElementById('expenses').value);
            const currentBTC = parseFloat(document.getElementById('btc').value);

            const t_ref = 2009;
            const a = 2.1;
            const b = 2.5;

            const retirementYear = (new Date()).getFullYear() + (retirementAge - age);
            const duration = 20;
            const inflation = 0.07;

            const btc_price = Math.pow(10, a) * Math.pow(retirementYear - t_ref, b);
            const capital_needed = yearlyUSD * (1 - Math.pow(1 + inflation, -duration)) / Math.log(1 + inflation);
            const btc_needed = capital_needed / btc_price;
            const btc_diff = Math.max(0, btc_needed - currentBTC);
            const months_to_save = (retirementAge - age) * 12;
            const dca_usd = btc_diff * btc_price / months_to_save;

            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0
            });

            document.getElementById('results').innerHTML = `
                <strong>Ergebnisse:</strong><br>
                Rentenjahr: \${retirementYear}<br>
                Erwarteter BTC-Preis: \${formatter.format(btc_price)}<br>
                Kapitalbedarf (inflationsbereinigt): \${formatter.format(capital_needed)}<br>
                Benötigte BTC: \${btc_needed.toFixed(4)}<br>
                Zusätzlicher Bedarf: \${btc_diff.toFixed(4)} BTC<br>
                Monatliche Sparrate (in USD): \${formatter.format(dca_usd)}
            `;
        }
    </script>
</body>
</html>
